<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<style>
    .coloricon {
        color:red
    }
</style>


<div class="card m-5 p-3">
    <h1 class="mx-auto">Cadastrar</h1>


    <form method="POST" action="register.php" class="mx-auto">
        <div class="row">
            <div class="col-4">
                <label for="firstname">Nome:</label>
                <input type="text" id="firstname" name="firstname" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="lastname">Sobrenome:</label>
                <input type="text" id="lastname" name="lastname" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
              <label for="username">Usuário:</label>
              <input type="text" id="username" name="username" required><br>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="password">Senha: <i class="bi bi-question-lg coloricon" title="Use oito ou mais caracteres com uma combinação de letras, números e símbolos"></i></label>
              <input type="password" id="password" name="password" required><br>
            </div>
          </div>
        <div class="row">
            <div class="col-4">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="superscription">Endereço:</label>
                <input type="text" id="superscription" name="superscription" ><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" ><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="num">Numero:</label>
                <input type="number" id="num" name="num" value="0"><br>
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto">
                <input type="submit" value="Cadastrar">
            </div>
        </div>
    </form>
</div>

</body>
</html>
